
					<!-- MAIN div start -->

								<h4>Editar promoção</h1>
							</div>
							<div class="col-xl-4 offset-xl-4 col-lg-6 offset-lg-3 col-10 offset-1">
								<form id="editForm" action="/admin/snacksPromotion/{$promotion.idpromotion}" method="post" enctype="multipart/form-data">

										<label for="desname">Título</label>

										<label for="destext">Descrição</label>

						</div>
					</div>

				</div>
			</div>

		<!-- CONTENT section end -->
		<script>
			document.querySelector('#file').addEventListener('change', function(){
				var file = new FileReader();
				file.onload = function() {
					document.querySelector('#image-preview').src = file.result;
				}
				file.readAsDataURL(this.files[0]);
			});
