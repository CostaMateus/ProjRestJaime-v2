
					<!-- MAIN div start -->
					<div id="dir" class="col-xl-10 col-lg-10 col-12 offset-xl-2 offset-lg-2 pt-3">
						<div class="row">
							<div class="col-12 text-center">
								<h4>Reportar bug</h1>
							</div>
							<div class="col-xl-4 offset-xl-4 col-lg-6 offset-lg-3 col-10 offset-1">
								{if="$error != ''"}
									<div class="alert alert-warning alert-block text-center" role="alert">
										{$error}
									</div>
								{/if}
								{if="$success != ''"}
									<div class="alert alert-success alert-block text-center" role="alert">
										{$success}
									</div>
								{/if}
								<form id="createForm" action="/admin/bugs" method="post" enctype="multipart/form-data" >
									<div class="form-group">
										<label for="desname">Nome</label>
										<input type="text" class="form-control" id="desname" name="desname" placeholder="Seu nome" value="{$desname}" >
									</div>
									<div class="form-group">
										<label for="desemail">E-mail</label>
											<input type="email" class="form-control" id="desemail" name="desemail" placeholder="Seu e-mail" value="{$desemail}" >
									</div>
									<div class="form-group">
										<label for="destitle">Problema</label>
										<input type="text" class="form-control" id="destitle" name="destitle" placeholder="Título do problema" autofocus >
									</div>
									<div class="form-group">
										<label for="desprob">Detalhamento do problema</label>
										<textarea class="form-control" rows="3" id="desprob" name="desprob" placeholder="Descreve o problema, o mais detalhado possível" ></textarea>
									</div>
									<div class="row">
										<div class="col-6">
											<button type="reset" class="btn btn-default btn-block">Limpar</button>
										</div>
										<div class="col-6">
											<button type="submit" class="btn btn-info btn-block">Enviar</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- MAIN div end -->
				</div>
			</div>
		</section>
