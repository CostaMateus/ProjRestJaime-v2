<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=0">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<!-- Font Awesome Free CDN -->
		<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>

		<meta name="author" content="Estavão Restaurante e Lanchonete">
		<meta property="og:locale" content="pt_BR" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Estevão Restaurante e Lanchonete" />
		<meta property="og:description" content="Descrever o site!!!" />
		<meta property="og:url" content="https://costamateus.com.br/projetos/sitejaime/" /> <!-- mudar -->
		<meta property="og:site_name" content="Estevão Restaurante e Lanchonete" />
		<meta property="og:image" content="https://costamateus.com.br/projetos/sitejaime/assets/images/logo/LogoMini.png" /> <!-- mudar / add imagem -->

		<title>Reset passworld - Administração</title>

		<style type="text/css" >
			.card { padding-top: 15px; }
			.card h3 { padding-bottom: 8px; }
			.btn-primary { background-color:  #F47B25 !important; border-color:  #F47B25 !important; }
			.btn-light { background-color:  #DCDCDC !important; border-color:  #DCDCDC !important; }
			.btn-primary:focus, .btn-light:focus { border-color: #F47B25; box-shadow: 0 0 0 0.2rem rgba(244,123,37, 0.25); }
			.form-control:focus { border-color: #F47B25; box-shadow: 0 0 0 0.2rem rgba(244,123,37, 0.25); }

			#footer { color: rgba(255,255,255,.75); }
			#footer h6 { padding: .75em 0; margin: 0 !important;}	
		</style>
	</head>
	
	<body class="bg-dark"> 
		<!-- inicio login section -->
		<section id="login" class="section mt-5 pt-5">
			<div class="container ">
				<div class="row ">
					<div class="col-xl-4 col-lg-6 col-md-8 col-10 offset-xl-4 offset-lg-3 offset-md-2 offset-1 card">
						{if="$name != ''"}
							<h2 class="text-center" >Olá {$name}!</h2>
							<h3 class="text-center" >Digite uma nova senha:</h3>
						{/if}
						{if="$error != ''"}
							<div class="alert alert-warning alert-block text-center" >
								{$error}
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-12">
										<a class="btn btn-light btn-block" href="/admin/forgot" role="button">Voltar</a>
									</div>
								</div>
							</div>
						{else}
							<form class="form-group mb-0" action="/admin/forgot/reset" method="post">
								<input type="hidden" name="code" value="{$code}">
								<div class="form-group">
									<input type="password" class="form-control" id="inputPass" placeholder="Nova senha" name="password" aria-describedby="passReset" required autofocus >
									<small id="passReset" class="form-text text-muted text-center">Digite uma nova senha para redefini-la.</small>
	    						</div>
								<div class="form-group">
									<div class="row">
										<div class="col-12">
											<button type="submit" class="btn btn-primary btn-block" name="btnEntrar" >Redefinir</button>
										</div>
									</div>
								</div>
							</form>
						{/if}
					</div>
				</div>
			</div>
		</section>
		<!-- fim login section -->

		<!-- FOOTER section start -->
		<section id="footer" class="section">
			<div class="container text-center">
				<div class="row">
					<div class="col-12">
						<h6>&copy; 2018 Estevão Restaurante e Lanchonete</h6>
					</div>
				</div>
			</div>
		</section>

		<!-- Scripts -->
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	</body>
</html>
